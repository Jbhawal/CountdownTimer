<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <h1>Countdown Timer</h1>
        <div>
            <label for="titleInput">Enter a title for the countdown:</label>
            
            <input type="text" id="titleInput">
        </div>
        <div>
            <label for="dateInput">Enter a future date and time:</label>
            <input type="datetime-local" id="dateInput">
        </div>
        <div id="buttons">
            <button onclick="startCountdown()">Start Countdown</button>
            <button onclick="stopCountdown()">Stop Countdown</button>
            <button onclick="resetCountdown()">Reset Countdown</button>
        </div>
        <div id="timer"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
